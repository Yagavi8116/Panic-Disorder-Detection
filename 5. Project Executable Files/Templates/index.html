<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panic Disorder Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #02356cc1;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #f0f0f0;
            color: #02356cc1;
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: #02356cc1;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .example-class {
            font-style: italic;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1rem;
        }

        input, select {
            margin-top: 0.5rem;
        }

        .toggle-group, .dropdown-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .toggle-group label, .dropdown-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Panic Disorder Detection</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/inner-page">Inner Page</a></li>
                <li><a href="/portfolio-details">Portfolio Details</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>About Panic Disorder</h2>
            <p>Information about panic disorder and its detection.</p>
        </section>

        <section>
            <h2>Form Submission</h2>
            <form action="/predict" method="post">
                <label for="ParticipantID">Participant ID:</label>
                <input type="text" id="ParticipantID" name="ParticipantID"><br><br>

                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age"><br><br>

                <label for="Gender">Gender:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Gender" value="Male"> Male</label>
                    <label><input type="radio" name="Gender" value="Female"> Female</label>
                </div><br>

                <label for="Family_History">Family History:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Family_History" value="Yes"> Yes</label>
                    <label><input type="radio" name="Family_History" value="No"> No</label>
                </div><br>

                <label for="Personal_History">Personal History:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Personal_History" value="Yes"> Yes</label>
                    <label><input type="radio" name="Personal_History" value="No"> No</label>
                </div><br>

                <label for="Current_Stressors">Current Stressors:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Current_Stressors" value="Low"> Low</label>
                    <label><input type="radio" name="Current_Stressors" value="Moderate"> Moderate</label>
                    <label><input type="radio" name="Current_Stressors" value="High"> High</label>
                </div><br>

                <label for="Symptoms">Symptoms:</label>
                <select id="Symptoms" name="Symptoms">
                    <option value="Shortness of breath">Shortness of breath</option>
                    <option value="Panic attacks">Panic attacks</option>
                    <option value="Chest pain">Chest pain</option>
                    <option value="Dizziness">Dizziness</option>
                    <option value="Fear of losing control">Fear of losing control</option>
                </select><br><br>

                <label for="Severity">Severity:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Severity" value="Mild"> Mild</label>
                    <label><input type="radio" name="Severity" value="Moderate"> Moderate</label>
                    <label><input type="radio" name="Severity" value="Severe"> Severe</label>
                </div><br>

                <label for="Impact_on_Life">Impact on Life:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Impact_on_Life" value="Mild"> Mild</label>
                    <label><input type="radio" name="Impact_on_Life" value="Moderate"> Moderate</label>
                    <label><input type="radio" name="Impact_on_Life" value="Significant"> Significant</label>
                </div><br>

                <label for="Demographics">Demographics:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Demographics" value="Rural"> Rural</label>
                    <label><input type="radio" name="Demographics" value="Urban"> Urban</label>
                </div><br>

                <label for="Medical_History">Medical History:</label>
                <select id="Medical_History" name="Medical_History">
                    <option value="Diabetes">Diabetes</option>
                    <option value="Asthma">Asthma</option>
                    <option value="Heart disease">Heart disease</option>
                    <option value="None">None</option>
                </select><br><br>

                <label for="Psychiatric_History">Psychiatric History:</label>
                <select id="Psychiatric_History" name="Psychiatric_History">
                    <option value="Bipolar disorder">Bipolar disorder</option>
                    <option value="Anxiety disorder">Anxiety disorder</option>
                    <option value="Depressive disorder">Depressive disorder</option>
                    <option value="None">None</option>
                </select><br><br>

                <label for="Substance_Use">Substance Use:</label>
                <select id="Substance_Use" name="Substance_Use">
                    <option value="Drugs">Drugs</option>
                    <option value="Alcohol">Alcohol</option>
                    <option value="None">None</option>
                </select><br><br>

                <label for="Coping_Mechanisms">Coping Mechanisms:</label>
                <select id="Coping_Mechanisms" name="Coping_Mechanisms">
                    <option value="Socializing">Socializing</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Seeking therapy">Seeking therapy</option>
                    <option value="Meditation">Meditation</option>
                </select><br><br>

                <label for="Social_Support">Social Support:</label>
                <div class="toggle-group">
                    <label><input type="radio" name="Social_Support" value="Low"> Low</label>
                    <label><input type="radio" name="Social_Support" value="Moderate"> Moderate</label>
                    <label><input type="radio" name="Social_Support" value="High"> High</label>
                </div><br>

                <label for="Lifestyle_Factors">Lifestyle Factors:</label>
                <select id="Lifestyle_Factors" name="Lifestyle_Factors">
                    <option value="Sleep quality">Sleep quality</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Diet">Diet</option>
                </select><br><br>

                <input type="submit" value="Submit">
            </form>
            
            {% if p %}
                <p>{{ p }}</p>
            {% endif %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Panic Disorder Detection Project</p>
    </footer>
</body>
</html>
